
<!DOCTYPE html>
<head>
  <title>Restaurant Search</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='food.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>
  <img src="{{ url_for('static', filename='food.png') }}" class="icon" />
  <h3>Restaurant Suggestions</h3>
  <form action="/" method="post">
    Enter City <input type="text" name="city" placeholder="Enter an City" required />
    Enter Cusine <input type="text" name="cusine" placeholder="Enter an Cusine(Indian, Chinese, French..) " required />
    Enter the food you want <input type="text" name="dish" placeholder="Dish name"  />
    <input type="submit" value="Restaurant Suggestions" />
  </form>
 
    <!-- <div class="results">{{ result}}</div>
    {% for result in res_results %}
      <tr>
          <div class="result">{{ result}}</div>
      </tr>
    {% endfor %} -->
      <BR/>
      <BR/>
      <BR/>

   
      <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for result in res_results %}
          {% if result %}
              <div class="col">
                <div class="card h-100 w-30">
                  <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/041.webp" class="card-img-top"
                    alt="Hollywood Sign on The Hill" />
                  <div class="card-body">
                    <h5 class="card-title">{{result["name"]}}</h5>
                    <p class="card-text">
                      Address {{result["address"]}}.
                      <!-- Geo Location : {{result["geo"]}} -->
                    </p>
                  </div>
                </div>
              </div>
            {% endif %}
        {% endfor %} 
      </div>
  
 
</body>
